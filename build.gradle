plugins {
    id 'org.springframework.boot' version '2.7.5'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.7.5'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.TicketService.TicketService'
        )
    }
}
